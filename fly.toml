# fly.toml app configuration file generated for test-temperament on 2026-02-17T20:22:30+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'test-temperament'
primary_region = 'fra'
console_command = 'python manage.py shell'

[build]

[deploy]
  release_command = "python manage.py migrate"

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = '/app/staticfiles'
  url_prefix = '/static/'
  
[mounts]
  source = "sqlite_data"
  destination = "/app/data"
